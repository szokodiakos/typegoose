language: node_js
node_js:
# Test against oldest node version in package.json
- "8"
# Test against highest node version available
- lts/*
before_install:
- |
  # Test against oldest allowed packages
  # sed -i 's/"\^/"/g' package.json
  npm i mongoose@5.5.14 --no-save
script:
# Audit to make sure there are no vulnerabilities, but do not affect the whole build
- (npm audit || exit 0)
# Test everything
- npm test
deploy:
  provider: npm
  email: benedikt.huss@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branches:
      only:
      - master
after_success:
# Generate the Coverage
- npm run coverage
